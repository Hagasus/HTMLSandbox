<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists and Tables</title>
  </head>
  <body>
    <!--Unordered List-->
    <ul style="list-style: lower-greek">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
    </ul>
    <!--ordered List-->
    <ol type="I">
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
      <li>item4</li>
    </ol>

    <!--Nested List-->
    <ul style="list-style: lower-greek">
      <li>Item 1</li>
      <li>
        Item 2
        <ul>
          <li>nested 1</li>
          <li>nested 2</li>
        </ul>
      </li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
    </ul>
    <!-- Tables-->
    <table style="width: 600px">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>Jester@h-online.de</td>
        </tr>
        <tr>
          <td>KAte</td>
          <td>Doe</td>
          <td>Molli@h-online.de</td>
        </tr>
        <tr>
          <td>Micha</td>
          <td>Dexter</td>
          <td>Druse@h-online.de</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
